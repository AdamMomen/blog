<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="{{ '/assets/favicon.svg' | relative_url }}">
  <link rel="icon" type="image/x-icon" href="{{ '/favicon.ico' | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/favicon.svg' | relative_url }}">
  
  {%- seo -%}
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  <style>
    /* Hide RSS subscription link */
    .rss-subscribe {
      display: none !important;
    }
    
    /* Remove border from dark mode toggle button */
    .theme-toggle {
      border: none !important;
      background: transparent !important;
      cursor: pointer;
    }
    
    .theme-toggle:hover {
      background: rgba(0, 0, 0, 0.1) !important;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/darkreader@4.9.84/darkreader.min.js"></script>
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
</head>
